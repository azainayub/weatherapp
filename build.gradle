plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'com.azain.weatherapp.App'

version '1.0'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    jcenter()
}

dependencies {
    implementation group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.2.1'
    implementation group: 'org.json', name: 'json', version: '20140107'
    implementation group: 'com.maxmind.geoip2', name: 'geoip2', version: '2.15.0'
}

compileJava.options.encoding = 'UTF-8'